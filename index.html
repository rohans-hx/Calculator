<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Link to external Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display-input" id="display" value="0" readonly>
        <div class="calculator-grid">
            <button class="calculator-button btn-clear" onclick="clearDisplay()">C</button>
            <button class="calculator-button btn-operator" onclick="appendOperator('/')">รท</button>
            <button class="calculator-button btn-operator" onclick="appendOperator('*')">ร</button>
            <button class="calculator-button btn-operator" onclick="deleteLast()">DEL</button>

            <button class="calculator-button btn-number" onclick="appendNumber('7')">7</button>
            <button class="calculator-button btn-number" onclick="appendNumber('8')">8</button>
            <button class="calculator-button btn-number" onclick="appendNumber('9')">9</button>
            <button class="calculator-button btn-operator" onclick="appendOperator('-')">-</button>

            <button class="calculator-button btn-number" onclick="appendNumber('4')">4</button>
            <button class="calculator-button btn-number" onclick="appendNumber('5')">5</button>
            <button class="calculator-button btn-number" onclick="appendNumber('6')">6</button>
            <button class="calculator-button btn-operator" onclick="appendOperator('+')">+</button>

            <button class="calculator-button btn-number" onclick="appendNumber('1')">1</button>
            <button class="calculator-button btn-number" onclick="appendNumber('2')">2</button>
            <button class="calculator-button btn-number" onclick="appendNumber('3')">3</button>
            <button class="calculator-button btn-number" onclick="appendNumber('0')">0</button>

            <button class="calculator-button btn-number" onclick="appendNumber('.')">.</button>
            <button class="calculator-button btn-equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
